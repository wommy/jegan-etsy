---js
{
	layout: "Base",
}
---
<div class="w-5/6 mx-auto">
	<h1>jegan mones etsy port</h1>
	<main class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4">
		{%- for ea in products reversed %}
		<a href="{{ ea.link }}" class="p-2 no-underline text-black hover:shadow-xl">
			<img src="{{ ea.imgs | first }}" alt="{{ ea.name }}">
			<h4 class="m-0 font-normal">{{ ea.name }}</h4>
			<p class="m-0 font-semibold">${{ ea.price }}.00</p>
		</a>
		{%- endfor %}
	</main>
</div>
